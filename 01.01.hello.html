<!DOCTYPE html>
<html>
<head>
<title>Hello React</title>
<meta charset="utf-8">
</head>
<body>
<div id="app">
<!-- アプリケーションはここに描画されます -->
</div>
<script src="react/build/react.min.js"></script>
<script src="react/build/react-dom.min.js"></script>
<script>
ReactDOM.render(
    React.DOM.h1({
        id: "my-heading",
        className: "pretty",
        htmlFor: "me",
        style: {
          background: "black",
          color: "white",
          fontFamily: "Verdana",
        },   
      },
      React.DOM.span(null, "Hello, "),
      "World!"
    ),
    document.getElementById("app")
    );
</script>
</body>
</html>
